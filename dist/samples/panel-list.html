<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samples - Buttons</title>
    <!-- 3rd Party Plugins -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700,700i" rel="stylesheet">

    <link href="../../dist/styles.css" type="text/css" rel="stylesheet" />

    <script defer src="../../dist/polyfills.min.js" type="text/javascript"></script>
    <script defer src="../../dist/lib.min.js" type="text/javascript"></script>
</head>

<body>
    <main style="padding: 2rem">
        <ul class="panel-list">
            <li class="panel panel-card">
                <div class="toolbar panel-head ripple" toggle-panel>
                    <h3 class="label">Panel #1</h3>
                    <i class="panel-state fas fa-chevron-down"></i>
                </div>
                <div class="panel-content">
                    <div class="content-padding">Content goes here.</div>
                </div>
            </li>
            <li class="panel panel-card">
                <div class="toolbar panel-head ripple" toggle-panel>
                    <h3 class="label">Panel #2</h3>
                    <i class="panel-state fas fa-chevron-down"></i>
                </div>
                <div class="panel-content">
                    <div class="content-padding">Content goes here.</div>
                </div>
            </li>
        </ul>
        <br />
        <div class="card">
            <div class="toolbar card-toolbar" toggle-panel>
                <h1 class="label">Card with Panel List</h1>
            </div>
            <ul class="card-content panel-list ">
                <li class="panel">
                    <div class="toolbar panel-head  ripple" toggle-panel>
                        <h3 class="label">Panel #1</h3>
                        <i class="panel-state fas fa-chevron-down"></i>
                    </div>
                    <div class="panel-content">
                        <div class="content-padding">Content goes here.</div>
                    </div>
                </li>
                <div class="divider"></div>
                <li class="panel">
                    <div class="toolbar panel-head  ripple" toggle-panel>
                        <h3 class="label">Panel #2</h3>
                        <i class="panel-state fas fa-chevron-down"></i>
                    </div>
                    <div class="panel-content">
                        <div class="content-padding">Content goes here.</div>
                    </div>
                </li>
            </ul>
        </div>
        <br />
        <div class="card primary">
            <div class="toolbar card-toolbar" toggle-panel>
                <h1 class="label">Card with Panel List</h1>
            </div>
            <ul class="card-content panel-list list">
                <li class="panel item">
                    <div class="toolbar panel-head">
                        <h3 class="label">Panel #1</h3>
                        <div class="options">
                            <div class="group">
                                <button  toggle-panel  class="primary flat icon">
                                    <i class="panel-state fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-content">
                        <p>Content goes here.</p>
                    </div>
                </li>
                <li class="divider dashed"></li>
                <li class="panel item">
                    <div class="toolbar panel-head">
                        <h3 class="label">Panel #2</h3>
                        <div class="options">
                            <div class="group">
                                <button toggle-panel class="primary flat icon">
                                    <i class="panel-state fas fa-chevron-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="panel-content">
                        <p>Content goes here.</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
