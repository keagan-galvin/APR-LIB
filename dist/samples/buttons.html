<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samples - Buttons</title>
    <!-- 3rd Party Plugins -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700,700i" rel="stylesheet">

    <link href="../../dist/styles.css" type="text/css" rel="stylesheet" />

    <script defer src="../../dist/polyfills.min.js" type="text/javascript"></script>
    <script defer src="../../dist/lib.min.js" type="text/javascript"></script>
</head>

<body>
    <main style="padding: 2rem">

        <div class="card">
            <div class="card-toolbar toolbar">
                <h1 class="label">Button Samples</h1>
            </div>
            <div class="card-content content-padding">
                <ul class="list">
                    <li class="item">
                        <h3>Basic:</h3>
                        <p>
                            <button>Default</button>
                            <button class="primary">Primary</button>
                            <button class="accent">Accent</button>
                            <button class="warn">Warn</button>
                            <br /><br />
                            <button class="flat">Default</button>
                            <button class="primary flat">Primary</button>
                            <button class="accent flat">Accent</button>
                            <button class="warn flat">Warn</button>
                            <br /><br />
                            <button class="raised">Default</button>
                            <button class="primary raised">Primary</button>
                            <button class="accent raised">Accent</button>
                            <button class="warn raised">Warn</button>
                        </p>
                    </li>
                    <li class="item">
                        <h3>Icon:</h3>
                        <p>
                            <button class="icon"><i class="fas fa-book"></i></button>
                            <button class="primary icon"><i class="fas fa-book"></i></button>
                            <button class="accent icon"><i class="fas fa-book"></i></button>
                            <button class="warn icon"><i class="fas fa-book"></i></button>
                            <br /><br />
                            <button class="flat icon"><i class="fas fa-book"></i></button>
                            <button class="primary flat icon"><i class="fas fa-book"></i></button>
                            <button class="accent flat icon"><i class="fas fa-book"></i></button>
                            <button class="warn flat icon"><i class="fas fa-book"></i></button>
                            <br /><br />
                            <button class="raised icon"><i class="fas fa-book"></i></button>
                            <button class="primary raised icon"><i class="fas fa-book"></i></button>
                            <button class="accent raised icon"><i class="fas fa-book"></i></button>
                            <button class="warn raised icon"><i class="fas fa-book"></i></button>
                        </p>
                    </li>
                    <li class="item">
                        <h3>Button Group:</h3>
                        <div class="row">
                            <div class="button-group">
                                <button>Default</button>
                                <button class="primary active">Primary</button>
                                <button class="accent">Accent</button>
                                <button class="warn">Warn</button>
                            </div>
                            <div class="button-group raised">
                                <button class="primary"><i class="fas fa-align-left"></i></button>
                                <button class="accent"><i class="fas fa-align-center"></i></button>
                                <button class="warn"><i class="fas fa-align-right"></i></button>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="button-group">
                                <button class="flat primary">Primary</button>
                                <button class="flat primary">Primary</button>
                                <button class="flat primary">Primary</button>
                                <button class="flat primary">Primary</button>
                            </div>
                            <div class="button-group raised">
                                <button class="flat primary"><i class="fas fa-align-left"></i></button>
                                <button class="primary flat"><i class="fas fa-align-center"></i></button>
                                <button class="flat primary"><i class="fas fa-align-right"></i></button>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="button-group">
                                <button class="flat accent">Primary</button>
                                <button class="flat accent">Primary</button>
                                <button class="flat accent">Primary</button>
                                <button class="flat accent">Primary</button>
                            </div>
                            <div class="button-group raised">
                                <button class="flat accent"><i class="fas fa-align-left"></i></button>
                                <button class="accent flat"><i class="fas fa-align-center"></i></button>
                                <button class="flat accent"><i class="fas fa-align-right"></i></button>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="button-group">
                                <button class="flat warn">Primary</button>
                                <button class="flat warn">Primary</button>
                                <button class="flat warn">Primary</button>
                                <button class="flat warn">Primary</button>
                            </div>
                            <div class="button-group raised">
                                <button class="flat warn"><i class="fas fa-align-left"></i></button>
                                <button class="warn flat"><i class="fas fa-align-center"></i></button>
                                <button class="flat warn"><i class="fas fa-align-right"></i></button>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <h3>Button Group - No Toggle Group</h3>
                        <div class="row">
                            <div class="button-group no-toggle">
                                <button>Button</button>
                                <button>Button</button>
                                <button>Button</button>
                                <button>Button</button>
                            </div>
                            <div class="button-group raised no-toggle">
                                <button><i class="fas fa-align-left"></i></button>
                                <button><i class="fas fa-align-center"></i></button>
                                <button><i class="fas fa-align-right"></i></button>
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <h3>Button Group - No Toggle Button</h3>
                        <div class="row">
                            <div class="button-group">
                                <button>Button</button>
                                <button class="no-toggle">Toggle Proof</button>
                                <button>Button</button>
                                <button>Button</button>
                            </div>
                            <div class="button-group raised">
                                <button class="no-toggle"><i class="fas fa-align-left"></i></button>
                                <button><i class="fas fa-align-center"></i></button>
                                <button><i class="fas fa-align-right"></i></button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </main>
</body>
</html>
